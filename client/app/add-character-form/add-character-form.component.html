<div class="card">
  <h4 class="card-header">Add new character</h4>
  <div class="card-body">
    <form class="form-inline" [formGroup]="addCharacterForm" (ngSubmit)="addCharacter()">
      <input class="form-control mr-2" type="text" name="firstname"
             formControlName="firstname" placeholder="First name">
      <input class="form-control mr-2" type="text" name="lastname"
             formControlName="lastname" placeholder="Last name" min="0">
      <input class="form-control mr-2" type="number" name="age"
             formControlName="age" placeholder="Age" step="any" min="0">
      <button class="btn btn-primary" type="submit" [disabled]="!addCharacterForm.valid">
        <i class="fa fa-plus"></i> Add
      </button>
    </form>
  </div>
</div>
